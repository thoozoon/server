<!-- Modern file card component -->
<div
    class="group relative bg-white/60 backdrop-blur-sm border border-white/40 rounded-xl shadow-lg hover:shadow-xl card-hover overflow-hidden"
>
    <!-- Card content -->
    <a
        href="{{.Path}}"
        class="block p-6 focus-ring rounded-xl"
        hx-boost="true"
        hx-swap="innerHTML"
        hx-target="body"
    >
        <!-- Icon and header -->
        <div class="flex items-start space-x-4">
            <div class="flex-1 min-w-0">
                <h3
                    class="text-lg font-semibold text-slate-800 group-hover:text-brand-700 transition-colors duration-200 line-clamp-2"
                >
                    {{.DisplayName}}
                </h3>
            </div>
        </div>

        <!-- Hover indicator -->
        <div
            class="absolute inset-0 border-2 border-transparent group-hover:border-brand-200 rounded-xl transition-all duration-200 pointer-events-none"
        ></div>

        <!-- Subtle background pattern -->
        <div
            class="absolute inset-0 bg-gradient-to-br from-white/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none"
        ></div>
    </a>

    <!-- Bottom accent line -->
    <div
        class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-brand-400 via-brand-500 to-brand-600 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"
    ></div>
</div>
