<nav
    class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-md border-b border-white/20 shadow-lg"
    x-data="{ mobileMenuOpen: false }"
>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 md:h-20">
            <!-- Logo/Brand -->
            <div class="flex items-center space-x-4">
                <div class="flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight">
                        COMP 3007
                    </h1>
                </div>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-1">
                {{range .Nav}}
                <a
                    href="{{.URL}}"
                    class="px-4 py-2 rounded-xl text-base font-medium text-slate-600 hover:text-brand-600 hover:bg-brand-50/50 transition-all duration-200 focus-ring"
                    hx-boost="true"
                >
                    {{.Name}}
                </a>
                {{end}}
            </div>

            <!-- Mobile menu button -->
            <button
                @click="mobileMenuOpen = !mobileMenuOpen"
                class="md:hidden p-2 rounded-lg text-slate-600 hover:text-slate-800 hover:bg-slate-100 transition-colors focus-ring"
            >
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        x-show="!mobileMenuOpen"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                    ></path>
                    <path
                        x-show="mobileMenuOpen"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    ></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div
            x-show="mobileMenuOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform -translate-y-2"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform -translate-y-2"
            class="md:hidden border-t border-white/20 bg-white/90 backdrop-blur-sm"
        >
            <div class="py-4 space-y-1">
                {{range .Nav}}
                <a
                    href="{{.URL}}"
                    class="block px-4 py-3 rounded-lg text-base font-medium text-slate-700 hover:text-brand-600 hover:bg-brand-50/50 transition-all duration-200 focus-ring"
                    hx-boost="true"
                    @click="mobileMenuOpen = false"
                >
                    {{.Name}}
                </a>
                {{end}}
            </div>
        </div>
    </div>

    <!-- Navigation background overlay for glassmorphism effect -->
    <div
        class="absolute inset-0 bg-gradient-to-r from-brand-50/30 via-white/40 to-accent-50/30 -z-10"
    ></div>
</nav>

<!-- Spacer to prevent content from being hidden behind fixed nav -->
<div class="h-16 md:h-20"></div>
