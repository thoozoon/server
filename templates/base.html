<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="COMP 3007 Fall 2025" />
        <title>{{.Title}} | COMP 3007</title>

        {{template "scripts.html" .}} {{template "styles.html" .}}
    </head>
    <body class="h-full bg-white text-gray-900">
        <div class="min-h-full">
            {{template "navigation.html" .}}

            <main>
                <div class="max-w-4xl mx-auto px-4 py-8">
                    <div class="prose prose-lg max-w-none">{{.Content}}</div>
                </div>
            </main>
        </div>

        <script>
            // Simple HTMX error handling
            document.body.addEventListener("htmx:responseError", function (evt) {
                console.error("HTMX Response Error:", evt.detail);
                if (evt.detail.xhr.status === 404) {
                    window.location.href = evt.detail.pathInfo.requestPath;
                }
            });

            document.body.addEventListener("htmx:sendError", function (evt) {
                console.error("HTMX Send Error:", evt.detail);
                window.location.href = evt.detail.pathInfo.requestPath;
            });

            document.body.addEventListener("htmx:timeout", function (evt) {
                console.error("HTMX Timeout:", evt.detail);
                window.location.href = evt.detail.pathInfo.requestPath;
            });
        </script>
    </body>
</html>
