<!doctype html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="COMP 3007 Login" />
        <title>Login | COMP 3007</title>

        {{template "scripts.html" .}} {{template "styles.html" .}}
    </head>
    <body class="h-full bg-white text-gray-900 flex items-center justify-center">
        <div class="max-w-md w-full px-4">
            <div class="bg-white border border-gray-200 rounded-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-semibold text-gray-900 mb-2">COMP 3007 Access</h1>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>

                {{if .Error}}
                <div class="mb-6 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
                    <p class="text-sm">{{.Error}}</p>
                </div>
                {{end}}

                <form method="POST" action="/login" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white"
                            placeholder="Enter your email"
                            value="{{.Email}}"
                            autofocus
                        />
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-white"
                            placeholder="Enter your password"
                        />
                    </div>

                    <div>
                        <button
                            type="submit"
                            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                        >
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-8">
                <p class="text-sm text-gray-500">COMP 3007 - Programming Paradigms</p>
            </div>
        </div>

        <script>
            // Auto-focus email field on page load if empty, otherwise password
            document.addEventListener("DOMContentLoaded", function () {
                const emailField = document.getElementById("email");
                const passwordField = document.getElementById("password");
                if (emailField && !emailField.value) {
                    emailField.focus();
                } else if (passwordField) {
                    passwordField.focus();
                }
            });

            // Handle form submission
            document.querySelector("form").addEventListener("submit", function (e) {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = "Signing in...";
            });
        </script>
    </body>
</html>
